<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de impuestos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md mx-auto">
        <h1 class="text-2xl font-bold mb-4 text-center">Calculadora de impuestos</h1>
        <div class="flex flex-col mb-4">
            <label for="monto" class="mb-2">Monto:</label>
            <input type="number" id="monto" class="border px-2 py-1 rounded" min="0" step="0.01">
        </div>
        <div class="flex flex-col mb-4">
            <label for="interes" class="mb-2">Inter√©s diario:</label>
            <input type="number" id="interes" class="border px-2 py-1 rounded" min="0" step="0.01">
        </div>
        <div class="flex items-center mb-4">
            <input type="checkbox" id="impuesto" class="mr-2">
            <label for="impuesto">Agregar impuesto del 0.15%</label>
        </div>
        <button onclick="calcular()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mx-auto block">Calcular</button>
        <div id="resultado" class="mt-4 text-center"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
